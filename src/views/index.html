<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Game</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Name Game</h1>
  </header>
  
  <main>
    <section id="welcome">
      <h2>Welcome to the Name Game!</h2>
      <p>Learn to identify your classmates with this fun game.</p>
      
      <div class="buttons">
        <button id="manage-students-btn">Manage Students</button>
        <button id="play-game-btn">Play Game</button>
      </div>
    </section>
    
    <section id="student-management" class="hidden">
      <h2>Student Management</h2>
      
      <div class="upload-section">
        <h3>Upload Student PDF</h3>
        <form id="pdf-upload-form">
          <input type="file" id="pdf-file" accept=".pdf" required>
          <button type="submit">Upload & Process</button>
        </form>
        <div id="pdf-upload-status"></div>
      </div>
      
      <div class="add-student-section">
        <h3>Add Student Manually</h3>
        <form id="add-student-form">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
          </div>
          <div class="form-group">
            <label for="student-image">Student Image</label>
            <input type="file" id="student-image" accept="image/*">
          </div>
          <button type="submit">Add Student</button>
        </form>
      </div>
      
      <div class="student-list-section">
        <h3>Student List</h3>
        <div id="student-list"></div>
        
        <div class="admin-actions">
          <button id="flush-db-btn" class="danger-btn">Delete All Students</button>
        </div>
      </div>
      
      <button id="back-to-welcome-btn">Back to Main Menu</button>
    </section>
    
    <section id="game-section" class="hidden">
      <h2>Let's Play!</h2>
      
      <div class="game-options">
        <div class="form-group">
          <label for="game-mode">Game Mode</label>
          <select id="game-mode">
            <option value="standard">Standard (Photo → Name)</option>
            <option value="reverse">Reverse (Name → Photo)</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="question-count">Number of Questions</label>
          <input type="number" id="question-count" min="5" max="20" value="10">
        </div>
        
        <button id="start-game-btn">Start Game</button>
      </div>
      
      <div id="game-container" class="hidden">
        <div id="question-display"></div>
        <div id="options-display"></div>
        <div id="game-controls">
          <button id="next-question-btn" disabled>Next Question</button>
          <button id="finish-game-btn" disabled>Finish Game</button>
        </div>
      </div>
      
      <div id="game-results" class="hidden">
        <h3>Game Results</h3>
        <div id="score-display"></div>
        <div id="result-details"></div>
        <button id="play-again-btn">Play Again</button>
      </div>
      
      <button id="back-from-game-btn">Back to Main Menu</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Name Game</p>
  </footer>
  
  <script src="/js/app.js"></script>
</body>
</html>
